<div class="col-md-4 cntr">
  <article>
    <div class="profile_pic">
      <div class="head-info">
        <h6>{{ 'USER_DASHBOARD.PROFILE_PIC' | translate }}</h6>
        <app-image-upload #imageUpload *ngIf="isAuthUser()" (image)="updateProfileImage($event)">
          <div class="edit-info"><i class="fa fa-pencil-square-o" (click)="onUploadImage()" aria-hidden="true"></i></div>
        </app-image-upload>
      </div>
    </div>
    <div class="text-center"> <img [src]="user?.image_url" class="img-responsive" alt="img"> </div>
  </article>
</div>
