<div class="row">
  <div class="col-md-4" *ngFor="let backer of backers">
    <div class="card">
      <div class="card_content">
        <img class="content" src="{{backer.image_url}}">
        <div class="backer_name">{{backer.name}}</div>
      </div>
    </div>
  </div>
  <div *ngIf="backers?.length === 0" class="backer_msg">
    <h5>There are no backers for this project</h5>
  </div>
</div>
